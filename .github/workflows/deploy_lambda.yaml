name: ActualizaciÃ³n Lambdas 

on:
  push:
    branches:
      - main
    paths:
      - 'volatility/**'
      - 'scrap/**'

env:
  AWS_REGION: eu-west-3

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push image for volatility_ddb
        env:
          ECR_REGISTRY: ${{ steps.login_ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: volatility_ecr
        run: |
          cd volatility
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_volatility=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Lambda function volatility_ddb
        run: |
          aws lambda update-function-code --region ${{ env.AWS_REGION }} --function-name volatility_ddb --image-uri ${{ env.image_volatility }}

      - name: Build and push image for scrapp_meff_s3
        env:
          ECR_REGISTRY: ${{ steps.login_ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: scrapping_meff_s3_ecr
        run: |
          cd scrap
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_scrapping=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Lambda function scrapp_meff_s3
        run: |
          aws lambda update-function-code --region ${{ env.AWS_REGION }} --function-name scrapp_meff_s3 --image-uri ${{ env.image_scrapping }}
